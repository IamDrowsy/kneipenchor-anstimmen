<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chor Anfangstöne</title>
</head>
<body>
  <div id="app">
    <h1>Chor Anfangstöne</h1>
    <p class="description">Wähle einen Anfangston zum Abspielen</p>

    <!-- Suchfeld -->
    <div class="search-section">
      <div class="search-container">
        <input type="text" id="song-search" placeholder="Lied suchen..." aria-label="Lied suchen">
        <button id="clear-search" class="clear-search-btn" aria-label="Suche löschen">×</button>
      </div>
      <div id="search-results" class="search-results"></div>
    </div>

    <!-- Filterbereich -->
    <div class="filter-section">
      <div class="filter-heading">Stimmgruppen anzeigen:</div>
      <div class="filter-options">
        <label class="filter-option">
          <input type="checkbox" data-voice="soprano" checked>
          <span class="filter-label soprano">Sopran</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" data-voice="alto" checked>
          <span class="filter-label alto">Alt</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" data-voice="tenor" checked>
          <span class="filter-label tenor">Tenor</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" data-voice="bass" checked>
          <span class="filter-label bass">Bass</span>
        </label>
      </div>
    </div>

    <div id="loading">Lade Lieder...</div>

    <table id="song-table" class="hidden">
      <thead>
        <tr>
          <th class="voice-column soprano">Sopran</th>
          <th class="voice-column alto">Alt</th>
          <th class="voice-column tenor">Tenor</th>
          <th class="voice-column bass">Bass</th>
        </tr>
      </thead>
      <tbody id="song-list">
        <!-- Songs werden hier via JavaScript eingefügt -->
      </tbody>
    </table>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
